---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: webex-jira-chief
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      webex-jira-chief:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/marcolongol/webex-jira-chief
              tag: v0.0.1
            envFrom: &envFrom
              - secretRef:
                  name: webex-jira-chief-secret
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 256Mi
