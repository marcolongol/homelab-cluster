---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nexus
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      nexus:
        strategy: Recreate
        initContainers:
          init-nexus-data:
            image:
              repository: busybox
              tag: 1.37.0
            command:
              - /bin/sh
              - -c
              - |
                mkdir -p /nexus-data/etc
                mkdir -p /nexus-data/log
                mkdir -p /nexus-data/tmp
                chown -R 200:200 /nexus-data
            securityContext:
              runAsUser: 0
            resources:
              requests:
                cpu: 10m
                memory: 32M
              limits:
                cpu: 50m
                memory: 64M
        containers:
          app:
            image:
              repository: sonatype/nexus3
              tag: 3.85.0-alpine
            env:
              - name: NEXUS_DATA
                value: /nexus-data
              - name: INSTALL4J_ADD_OPTS
                value: |
                  -Xms768M -Xmx768M
                  -XX:MaxDirectMemorySize=512M
                  -XX:+UseContainerSupport
            resources:
              requests:
                cpu: 250m
                memory: 1536M
              limits:
                cpu: 1000m
                memory: 2Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /service/rest/v1/status
                    port: 8081
                  initialDelaySeconds: 120
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /service/rest/v1/status
                    port: 8081
                  initialDelaySeconds: 60
                  periodSeconds: 15
                  timeoutSeconds: 10
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /service/rest/v1/status
                    port: 8081
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 30
            securityContext:
              runAsUser: 200
              runAsGroup: 200
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
    service:
      app:
        controller: nexus
        ports:
          http:
            port: &port 8081
      registry:
        controller: nexus
        ports:
          http:
            port: 5000
    serviceMonitor:
      app:
        serviceName: nexus
        endpoints:
          - port: http
            scheme: http
            path: /service/metrics/prometheus
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      app:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "1024m"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          nginx.ingress.kubernetes.io/proxy-cache: "off"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      registry:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "1024m"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          nginx.ingress.kubernetes.io/proxy-cache: "off"
        hosts:
          - host: registry.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: registry
                  port: http
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: nexus
        globalMounts:
          - path: /nexus-data
