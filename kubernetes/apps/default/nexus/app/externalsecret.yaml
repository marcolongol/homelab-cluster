---
# yaml-language-server: $schema=https://raw.githubusercontent.com/marcolongol/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nexus
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: nexus-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # SECTION: POSTGRES
        INIT_POSTGRES_DBNAME: &dbName nexus
        INIT_POSTGRES_HOST: &dbHost cloudnative-pg-rw.cloudnative-pg.svc.cluster.local
        INIT_POSTGRES_PASS: &dbPass "{{ .POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASSWORD }}"
        INIT_POSTGRES_USER: &dbUser "{{ .POSTGRES_USER }}"
        # SECTION: NEXUS DATABASE CONFIG
        NEXUS_DATASTORE_NEXUS_JDBCURL: "jdbc:postgresql://cloudnative-pg-rw.cloudnative-pg.svc.cluster.local:5432/nexus"
        NEXUS_DATASTORE_NEXUS_USERNAME: *dbUser
        NEXUS_DATASTORE_NEXUS_PASSWORD: *dbPass
  data:
    - secretKey: POSTGRES_SUPER_PASSWORD
      remoteRef:
        key: CLOUDNATIVE_PG
        property: POSTGRES_PASSWORD
  dataFrom:
    - extract:
        key: NEXUS
