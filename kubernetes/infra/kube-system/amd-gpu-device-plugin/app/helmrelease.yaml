---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: amd-gpu-device-plugin
spec:
  interval: 1h
  chart:
    spec:
      chart: amd-gpu
      version: 0.21.0
      sourceRef:
        kind: HelmRepository
        name: amd-gpu
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Enable GPU node labeller for detailed GPU information
    labeller:
      enabled: true

    # Device plugin configuration
    dp:
      # Enable GPU health monitoring
      health:
        enabled: true

      # Node selector to only run on nodes with AMD GPUs
      nodeSelector:
        feature.node.kubernetes.io/custom-amd-gpu: "true"

      # Tolerations for control plane nodes
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists

      # Security context for health monitoring - fix privilege escalation conflict
      securityContext:
        privileged: true
        allowPrivilegeEscalation: true

      # Resource limits
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi

    # Node labeller configuration
    lbl:
      # Node selector to only run on nodes with AMD GPUs
      nodeSelector:
        feature.node.kubernetes.io/custom-amd-gpu: "true"

      # Tolerations for control plane nodes
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists

      # Security context for accessing GPU information
      securityContext:
        privileged: true
        capabilities:
          drop:
            - ALL
          add:
            - CAP_SYS_ADMIN
        readOnlyRootFilesystem: false

      # Resource limits for labeller
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi
